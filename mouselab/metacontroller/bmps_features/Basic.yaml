features: # previously w1*features[1] + w2*features[3] + w3*features[2] + w4*features[0]
  myopic_voc: # previously w1
    'type': 'continuous'
    'domain': (0,1)
  vpi: # previously w2
    'type': 'continuous'
    'domain': (0,1)
  cost: # previously w4
    'type': 'continuous'
    'domain': (1,len(env.tree)-1)
  vpi_action: # previously w3
    'type': 'continuous'
    'domain': (-1,1)
constraints:
  vpi_sum_geq: #  enforce vpi_action + myopic_voc + vpi = 1
    constraint: '1- x[:,0] - x[:,1] - x[:,3]'
  vpi_sum_leq: # need to enforce <= 1 and >= 1 due to no equality constraints in GPyOpt
    constraint : 'x[:,0] + x[:,1] + x[:,3] - 1'