features: # previously w1*features[1] + w2*features[3] + w3*features[2] + w4*(w1*features[0][0] + w3*features[0][1] + w2*features[0][2])
  myopic_voc: # previously w1
    type: 'continuous'
    domain: (0,1)
  vpi: # previously w2
    type: 'continuous'
    domain: (0,1)
  myopic_action_cost: # previously w4*w1
    type: 'continuous'
    domain: (1,len(env.tree)-1)
  vpi_action: # previously w3
    type: 'continuous'
    domain: (-1,1)
  vpi_action_nodes: # previously w4*w3
    type: 'continuous'
    domain: (0,1)
  vpi_nodes: # previously w4*w2
    type: 'continuous'
    domain: (0,1)
constraints:
  vpi_sum: #  myopic_voc + vpi = 1
    constraint: 'x[:,0] + x[:,1] - 1'
  vpi_action: # vpi_action = 1 - myopic_voc - vpi
    constraint : 'x[:,0] + x[:,1] + x[:,3] - 1'
  equivalent_weight1:
    constraint: 'x[:,4] - x[:,3] * x[:,2] / x[:, 0]'
  equivalent_weight2:
    constraint: 'x[:,5] - x[:,1] * x[:,2] / x[:, 0]'